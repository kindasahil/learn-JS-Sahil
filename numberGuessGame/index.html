<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <nav>
        <a href="/" aria-current="page">Home</a>
    </nav>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try to guess a random number from 1 to 100</p>
        <p>You have 10 attempts to guess the right number</p>
        <form class="form">
            <label for="guessField" id="guess">Guess a Number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" class="guessSubmit" value="Submit Guess">
        </form>

        <div class="resultPrev">
            <p>previous Guess: <span class="guesses"></span></p>
            <p>Guess Remaning: <span class="lastResult">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
